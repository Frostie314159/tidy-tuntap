[package]
name = "tidy-tuntap"
description = "tidy-tuntap is a Rust wrapper for working with TUN/TAP devices in Linux"
version = "0.1.0"
edition = "2021"
authors = ["m.amin.rayej <m.amin.rayej@gmail.com>"]
repository = "https://github.com/maminrayej/tidy-tuntap"
license-file = "LICENSE"
categories = ["network-programming"]
keywords = ["tuntap", "tun_tap", "tun", "tap"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.3.2"
futures = "0.3.23"
nix = "0.25.0"
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = ["net"] }

[build-dependencies]
bindgen = "0.60.1"

[dev-dependencies]
etherparse = "0.12.0"
nix = "0.25.0"
tokio = { version = "1.20.1", features = ["full"] }

[features]
all = ["mq", "tokio"]
mq = []
tokio = []
